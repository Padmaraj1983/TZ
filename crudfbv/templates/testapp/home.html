<!DOCTYPE html>
{%extends 'testapp/base.html'%}
  {%block body_block%}
   <h1> Employee Information Dashboard</h1>
    <table border="2">
        <thead>
         <th>Employee No</th>
         <th>Employee Name</th>
         <th>Employee Salary</th>
         <th>Employee Address</th>
        </thead>
        {%for emp in employees%}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
            <td><a href="#">Update</a> &nbsp <span><a href="#">Delete</a></span></td>
        </tr>
         {%endfor%}

    </table>
<a href="/create">Create</a>
  {%endblock%}
