<!DOCTYPE html>
{%load staticfiles%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static "css/demo.css"%}">
</head>
<body>
<h1> Employee Information </h1>
 {%if emp_list%}
    <table>
        <thead>
        <th>Empno</th>
        <th>Empname</th>
        <th>ESal</th>
        </thead>
        {%for emp in emp_list%}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
        </tr>
        {% endfor %}
    </table>
      {%else%}
       <p> No Employee Found </p>
      {% endif %}
</body>
</html>
